<!DOCTYPE html>
<html>
<head>
    <title>Sum Calculator</title>
</head>
<body>
    <h2>Simple Sum Calculator</h2>
    
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" value="0"><br><br>
    
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" value="0"><br><br>
    
    <button onclick="calculateSum()" id="sumButton">Sum</button>
    
    <h3>Result: <span id="result"></span></h3>

    <script>
        function calculateSum() {
            // FIX: Use parseFloat() or parseInt() to treat values as numbers
            var num1 = parseFloat(document.getElementById('num1').value) || 0;
            var num2 = parseFloat(document.getElementById('num2').value) || 0;
            
            var sum = num1 + num2;
            document.getElementById('result').textContent = sum;
        }
    </script>
</body>
</html>
