<!DOCTYPE html>
<html>
<head>
    <title>Sum Web App</title>
</head>
<body>

    <h1>Simple Addition App</h1>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    
    <button id="sumButton" onclick="calculateSum()">Calculate Sum</button>
    
    <hr>

    <p>Result: <span id="result"></span></p>

    <script>
        function calculateSum() {
            // 1. Get the values from the input fields
            var val1 = document.getElementById('num1').value;
            var val2 = document.getElementById('num2').value;

            // 2. The FIX: Use parseInt() to convert the string values to integers 
            //    before performing addition. This prevents "5" + "10" = "510".
            var sum = parseInt(val1) + parseInt(val2); 

            // 3. Display the result
            document.getElementById('result').innerText = sum;
        }
    </script>

</body>
</html>
